<div class="wrapper">

   <h1>Cadastro de cliente</h1>
   <div class="alert alert-info">{{mensagem}}</div>

   <form (ngSubmit)="gravar()" #cadastroForm="ngForm">
      <div>
         <div>
            <label class="form-label">Nome:</label>
            <input type="text" class="form-control" [(ngModel)]="obj.nome" name="nome"><br>
         </div>
      </div>
      
      <div class="grid-2">
         <div>
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" [(ngModel)]="obj.email" name="email"><br>
         </div>

         <div>
            <label class="form-label">Senha:</label>
            <input type="password" class="form-control" [(ngModel)]="obj.senha" name="senha"><br>
         </div>
      </div>

      <div class="grid-2">
         <div>
            <label class="form-label">Documento:</label>
            <input type="text" class="form-control" [(ngModel)]="obj.documento" name="documento"><br>
         </div>

         <div>
            <label class="form-label">Telefone:</label>
            <input type="tel" class="form-control" [(ngModel)]="obj.telefone" name="telefone"><br>
         </div>
      </div>
      <div class="grid-2">
         <div>
            <label class="form-label">Logradouro:</label>
            <input type="text" class="form-control" [(ngModel)]="obj.logradouro" name="logradouro"><br>
         </div>

         <div>
            <label class="form-label">Cidade:</label>
            <input type="text" class="form-control" [(ngModel)]="obj.cidade" name="cidade"><br>
         </div>
      </div>

      <div class="grid-2">
         <div>
            <label class="form-label">CEP:</label>
            <input type="text" class="form-control" [(ngModel)]="obj.cep" name="cep"><br>
         </div>

         <div>
            <label class="form-label">Complemento:</label>
            <input type="text" class="form-control" [(ngModel)]="obj.complemento" name="complemento"><br>
         </div>
      </div>
      
      <div class="button-enviar">
         <button class="btn btn-success" type="submit">Enviar</button>
      </div>
   </form>
</div>
